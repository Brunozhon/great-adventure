<div id="plantWorld" style="height: 100px; width: 100px;">
</div>
<script>
  //function() { // Use this function to debug. GitHub syntax highights variable that have been declared. Then you can find your bugs :)
  var scene = new THREE.Scene()
  var camera = new THREE.PerspectiveCamera(75, 100 / 100, 0.1, 1000)
  var renderer = new THREE.WebGLRenderer()
  var geometry = new THREE.BoxGeometry()
  var plantWorldMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00})
  var plantWorld = new THREE.Mesh(geometry, plantWorldMaterial)
  scene.add(plantWorld)
  camera.position.z = 5
  renderer.setSize(window.innerWidth, window.innerHeight)
  document.getElementById("plantWorld").appendChild(renderer.domElement)
  function animate() {
    requestAnimationFrame(animate)
    renderer.render(scene, camera)
    plantWorld.rotation.x += 0.01
    plantWorld.rotation.y += 0.01
  }
  animate()
  //}
</script>
