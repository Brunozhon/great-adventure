<h2>The worlds</h2>
<script>
  //function() { // Use this function to debug. GitHub syntax highights variable that have been declared. Then you can find your bugs :)
  var scene = new THREE.Scene()
  var camera = new THREE.PerspectiveCamera(75, window.innerHeight / window.innerWidth, 0.1, 1000)
  var renderer = new THREE.WebGLRenderer()
  var geometry = new THREE.BoxGeometry()
  var plantWorldMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00})
  var oceanWorldMaterial = new THREE.MeshBasicMaterial({color: 0x00ffff})
  var plantWorld = new THREE.Mesh(geometry, plantWorldMaterial)
  var oceanWorld = new THREE.Mesh(geometry, oceanWorldMaterial)
  scene.add(plantWorld)
  scene.add(oceanWorld)
  oceanWorld.position.x = 15
  oceanWorld.position.y = 15
  camera.position.z = 5
  renderer.setSize(window.innerWidth / 2, window.innerHeight / 2)
  document.body.appendChild(renderer.domElement)
  function animate() {
    requestAnimationFrame(animate)
    renderer.render(scene, camera)
    plantWorld.rotation.x += 0.01
    plantWorld.rotation.y += 0.01
    oceanWorld.rotation.x += 0.01
    oceanWorld.rotation.y += 0.01
  }
  animate()
  //}
</script>
